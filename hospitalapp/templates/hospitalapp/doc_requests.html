{% extends 'hospitalapp/base.html' %}

{% block title %}{{block.super}} | Requests {% endblock %}

{% block content %}
<div style="margin-left:2%;margin-top:2%;width:50%;height:50%;border:2px solid rgb(196, 201, 201)">
    <center>
    <div style="background-color:rgb(175, 170, 170)">
        <h2 style="font-family:redressed;color:rgb(52, 52, 87)">Patient details</h2>
    </div>
    </center>

    {% if SlotRequest %}

    {% for patient in SlotRequest %}
    <div style="margin-left:5%">
        <div class="float-left">
            <label style="font-size:large;font-family:redressed;color:rgb(52, 52, 87)"><b>Patient name:</b> {{patient.patientname}}</label>
        </div>
        <br><br>
        <div class="float-left">
            <label style="font-size:large;font-family:redressed;color:rgb(52, 52, 87)"><b>E-mail: </b>{{patient.patientemail}}</label>
        </div>
        <br><br>
        <div class="float-left">
            <label style="font-size:large;font-family:redressed;color:rgb(52, 52, 87)"><b>Address: </b>{{patient.patientaddress}}</label>
        </div>
        <br><br>
        <div class="float-left">
            <label style="font-size:large;font-family:redressed;color:rgb(52, 52, 87)"><b>Symptom: </b>{{patient.patientsymptom}}</label>
        </div>
        <br><br>
        <div class="float-left">
            <label style="font-size:large;font-family:redressed;color:rgb(52, 52, 87)"><b>Requested Doctor: </b>{{patient.doctorname}}</label>
        </div>
        <br><br><br>
        {% endfor %}
    </div>
    {% else %}

    <h4 style="font-size: large;font-family:redressed;color:rgb(52, 52, 87)">No requests available</h4>

    {% endif %}
    <center>
    <div class="inline-block">
        <button type="submit" class="btn btn-outline-dark"><a href="{% url 'doc_prescription' %}"><b>Prescribe</b></a></button>
        <button type="submit" class="btn btn-outline-dark" style="margin-left:5%"><a href="#"><b>Book Slot</b></a></button>
    </div>
    <br><br>
    </center>
    </div>
</div>


{% endblock %}
